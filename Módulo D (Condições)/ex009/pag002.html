<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h2>País de origem</h2>
    Qual país vacê nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = String(txtp.value).toUpperCase()[0] + String(txtp.value).substring(1)

            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong>.</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            } else {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
