<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: skyblue;
            color: white;
            font: normal 20px Arial;
        }
        h1 {
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        
        //(number + number) para adição
        //(string + string) para concatenação

        //var n1 = window.prompt('Digite um número: ') -> string
        //var n2 = window.prompt('Digite outro número: ') -> string

        // CONVERSÂO: 
        // Num -> string: Number() / Number.parseInt() /Number.parseFloat()
        // string -> num: String(n) / n.toString()

        var n1 = Number(window.prompt('Digite um número: ')) //number
        var n2 = Number(window.prompt('Digite outro número: ')) //number
        var s = n1 + n2
        window.alert(`A soma dos valores é: ${s}`)

        // var s = 'JavaScript'
        //'Estou aprendendo s' -> não faz interpolação
        //'Estou aprendendo' + s -> usa concatenação
        //`Estou aprendendo ${s}` -> usa template string  (${} -> place holder)
    </script>
</body>
</html>
